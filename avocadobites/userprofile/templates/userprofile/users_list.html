<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- This is the Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">

    <div class="jumbotron">
        <h1 class="display-4">Users Profile</h1>
        <hr class="my-4">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="container">
        <div class="row"> 
            {% for users in all_users %}
                <div class="col-lg-4 mb-4"> 
                    <div class="card" style="width: 18rem;">
                        {% comment %} <div class="embed-responsive embed-responsive-21by21"> {% endcomment %}
                            <img src="{{users.image.url}}" class="card-img-top" alt="..." height="400" >
                        {% comment %} </div> {% endcomment %}
                        <div class="card-body">
                            <h5 class="card-title">{{users.user.username}}</h5>
                            <a href="{{ users.get_absolute_url }}" class="btn btn-primary">View Profile</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            
        </div>
        
    </div>

</body>
